<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <title>Flexbox Challenge-1</title>
  </head>
  <body>
    <div class="container">
      <!-- navigation bar -->
      <div class="navbar">
        <!-- brand logo -->
        <h2 class="logo">Leaflet</h2>
        <!-- navigation items -->
        <ul class="nav-items">
          <li class="nav-item-1">Home</li>
          <li class="nav-item-2">About</li>
          <li class="nav-item-3">Services</li>
          <li class="nav-item-4">Contacts</li>
        </ul>
      </div>

      <!-- information for users -->
      <div class="information">
        <div class="row-1">
          <div class="profile">
            <span>Profile picture</span>
          </div>
          <div class="user-details-1">
            <h2>User-Information</h2>
            <form>
              <div class="input-field">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" value="John" readonly />
              </div>

              <div class="input-field">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" value="Maxwell" readonly />
              </div>

              <div class="input-field">
                <label for="class">Class</label>
                <input type="text" name="Class" value="S5 BCM" readonly />
              </div>

              <div class="input-field">
                <label for="combination">Combination</label>
                <input type="text" name="combination" value="BCM" readonly />
              </div>
            </form>
          </div>
        </div>

        <div class="row-2">
          <div class="user-details-2">
            <h2>Parental Details</h2>
            <form>
              <div class="input-field">
                <label for="father'sname">Father's Name</label>
                <input type="text" name="fathersname" value="Peter" readonly />
              </div>

              <div class="input-field">
                <label for="occupation">Occupation</label>
                <input
                  type="text"
                  name="occupation"
                  value="Entrepreneur"
                  readonly
                />
              </div>

              <div class="input-field">
                <label for="mother'sname">Mother's Name</label>
                <input
                  type="text"
                  name="mother'sname"
                  value="Esther"
                  readonly
                />
              </div>

              <div class="input-field">
                <label for="mother's occupation">Occupation</label>
                <input
                  type="text"
                  name="mother's occupation"
                  value="Doctor"
                  readonly
                />
              </div>
            </form>
          </div>

          <div class="user-details-3">
            <h2>Residential Details</h2>
            <form>
              <div class="input-field">
                <label for="village">Village</label>
                <input type="text" name="village" value="Rwanza" readonly />
              </div>

              <div class="input-field">
                <label for="cell">Cell</label>
                <input type="text" name="cell" value="Nyamata" readonly />
              </div>

              <div class="input-field">
                <label for="sector">Sector</label>
                <input type="text" name="sector" value="Nyamata" readonly />
              </div>

              <div class="input-field">
                <label for="district">District</label>
                <input type="text" name="'District" value="Bugesera" readonly />
              </div>

              <div class="input-field">
                <label for="province">Province</label>
                <input
                  type="text"
                  name="'province"
                  value="Eastern province"
                  readonly
                />
              </div>

              <div class="input-field">
                <label for="country">Country</label>
                <input type="text" name="'country" value="Rwanda" readonly />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
